<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<div class="layui-form-item layui-row">
			<label class="layui-form-label">课堂考勤</label>
			<div class="layui-input-inline layui-col-xs6 layui-col-sm6 layui-col-md3">
				<select name="courseId" class="courseId" lay-filter="coursefilter">
					<option value="">请选择课程</option>
				</select>
			</div>
			<div class="layui-input-inline layui-col-xs6 layui-col-sm6 layui-col-md3">
				<select name="classes" class="classesId">
					<option value="">请选择班级</option>
				</select>
			</div>
			<div class="layui-input-inline layui-col-xs6 layui-col-sm6 layui-col-md3">
				<select name="attendance_type" class="attendance_type">
					<option value="">请选择考勤方式</option>
					<option value="0" selected="">全部考勤</option>
					<option value="1">随机考勤</option>
				</select>
			</div>
			<div class="layui-input-inline layui-col-xs6 layui-col-sm6 layui-col-md3">
				<input type="number" name="number" min="1" required lay-verify="required" placeholder="抽查人数" autocomplete="off" class="layui-input number">
			</div>
			<div class="layui-input-inline">
				<a class="layui-btn layui-btn-normal submit_option">确定</a>
			</div>
			<div class="layui-input-inline ">
				<a class="layui-btn layui-btn-danger attendance_save">保存考勤信息</a>
			</div>
		</div>
	</blockquote>
	<table id="userList" lay-filter="userList"></table>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<div class="layui-btn-container">
			<input name="attendance_type" type="radio" value="0" title="正常" checked="checked">
			<input name="attendance_type" type="radio" value="1" title="迟到">
			<input name="attendance_type"  type="radio" value="2" title="早退">
			<input name="attendance_type"  type="radio"  value="3" title="请假">
			<input name="attendance_type"  type="radio" value="4" title="旷课">
		</div>
	</script>
</form>
<script type="text/javascript" src="/Attendance_war/layui/layui.js"></script>
<script type="text/javascript" src="attendance.js"></script>
</body>
</html>
